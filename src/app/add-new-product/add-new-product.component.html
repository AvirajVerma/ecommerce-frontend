<div class="container mt-5">
    <div class="card p-4">

        <div class="row">
            <div class="col-md-6">
                <form #productForm="ngForm" (ngSubmit)="addProduct(productForm)">
                    <mat-form-field appearance="outline" class="w-100 mb-3">
                        <mat-label>Product Name</mat-label>
                        <input matInput placeholder="Product Name"
                        [(ngModel)] = "product.productName"
                        name="productName"
                        required>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100 mb-3">
                        <mat-label>Product Description</mat-label>
                        <input matInput placeholder="Product Description"
                        [(ngModel)] = "product.productDescription"
                        name="productDescription"
                        required>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100 mb-3">
                        <mat-label>Product Actual Price</mat-label>
                        <input matInput placeholder="Product Actual Price"
                        [(ngModel)] = "product.productActualPrice"
                        name="productActualPrice"
                        required
                        type="number">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100 mb-3">
                        <mat-label>Product Discounted Price</mat-label>
                        <input matInput placeholder="Product Discounted Price"
                        [(ngModel)] = "product.productDiscountedPrice"
                        name="productDiscountedPrice"
                        required
                        type="number">
                    </mat-form-field>

                    <div align="end">
                        <button mat-stroked-button color="warn" style="margin: 5px; border-radius: 20px;" (click)="clearForm(productForm)">Clear</button>
                        <button type="submit" *ngIf="isNewProduct"
                        mat-stroked-button color="primary" style="margin: 5px; border-radius: 20px;">Add Product</button>

                        <button type="submit" *ngIf="!isNewProduct"
                        mat-stroked-button color="primary" style="margin: 5px; border-radius: 20px;">Update Product</button>
                    </div>
                </form>

            </div>

            <div class="col-md-6">
                <div>

                    <div class="dropzone"
                    appDrag
                    (files)="fileDropped($event)">
                        <div class="text-wrapper">
                            <div class="centered">
                                Drag and Drop your file or 
                                <a (click)="selectFile.click()" class="browse-button">browse</a>
                                a file.
                                <mat-icon class="mt-3">add_photo_alternate</mat-icon>
                            </div>
                        </div>
                    </div>





                    <input type="file" 
                    style="display: none;"
                    multiple 
                    value="select" #selectFile
                    (change)="onFileSelected($event)">
                </div>
                <div class="mt-5">
                    <div class="row">
                        <mat-grid-list cols="4" rowHeight="1:1">
                            <mat-grid-tile *ngFor="let file of product.productImages; let i = index;">
                                <div style="position: relative; text-align: center;">
                                    <span class="btn-remove-image" (click)="removeImages(i)">x</span>
                                    <img [src]="file.url" width="100px" height="100px">

                                </div>
                            </mat-grid-tile>
                        </mat-grid-list>
                    </div>

                </div>
            </div>

        </div>


        
    </div>
</div>
