<div class="container mt-4">

    <div align="right" class="mb-3">
        <button mat-raised-button color="primary" style="border-radius: 20px;  background-color: rgb(79, 175, 146);" (click)="checkout()">Checkout</button>
    </div>

    <table mat-table [dataSource]="cartDetails" class="mat-elevation-z8">

        <ng-container matColumnDef="Item">
          <th mat-header-cell *matHeaderCellDef> Item </th>
          <td mat-cell *matCellDef="let element"> {{element.product.productName}} </td>
        </ng-container>

        <!-- <ng-container matColumnDef="Description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.product.productDescription}} </td>
          </ng-container> -->

          <ng-container matColumnDef="Price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.product.productDiscountedPrice | currency: 'INR'}} </td>
          </ng-container>

          <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-mini-fab color="warn" (click)="delete(element.cartId)">
                    <mat-icon>delete</mat-icon>
                  </button>    
            </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>
