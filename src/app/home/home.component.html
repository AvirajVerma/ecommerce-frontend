<div class="container mt-5 ">
    <mat-grid-list cols="4" rowHeight="4:7" gutterSize="10">
        <mat-grid-tile *ngFor="let p of productDetails">
            <div class="row">
                <div class="image-container">
                    <img class="home-page-product-image" [src] = "p.productImages[0].url" alt="">
                </div>
                <div class="mt-3">
                    <p><b>{{p.productName}}</b></p>
                </div>
                <div class="mt-2">
                    <p style="white-space: inherit; text-overflow: ellipsis; height: 40px; width: auto; overflow: hidden;">{{p.productDescription}}</p>
                </div>
                <div class="mt-2">
                    <b>{{p.productDiscountedPrice | currency: '&#8377;' }}</b> &nbsp; <b style="text-decoration: line-through;">{{p.productActualPrice | currency: 'INR' }}</b>
                </div>
                <div class="mt-2">
                    <button mat-raised-button color="warn" style="border-radius: 30px;" (click)="showProductDetails(p.productId)">View Details</button>
                </div>
            </div>
        </mat-grid-tile>
      </mat-grid-list>
      
</div>
